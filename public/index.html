  <style>
    .bn-onboard-custom {
      z-index: 1000;
    }

    * {
      scrollbar-color: #20242c #0e1116;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 16px;
      height: 16px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #0e1116;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #20242c;
      border-radius: 100vh;
      border: 3px solid #0e1116;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #232833;
    }
  </style>
